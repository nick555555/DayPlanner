<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row"><div class="hour text-left col-1">9AM</div><div class="time-block nine col-10 text-left" data-hour="9" contenteditable="true"></div><button class="saveBtn saveNine col-1">Save</button></div>
      <div class="row"><div class="hour text-left col-1">10AM</div><div class="time-block ten col-10 text-left" data-hour="10" contenteditable="true"></div><button class="saveBtn saveTen col-1">Save</button></div>
      <div class="row"><div class="hour text-left col-1">11AM</div><div class="time-block eleven col-10 text-left" data-hour="11" contenteditable="true"></div><button class="saveBtn saveEleven col-1">Save</button></div>
      <div class="row"><div class="hour text-left col-1">12PM</div><div class="time-block twelve col-10 text-left" data-hour="12" contenteditable="true"></div><button class="saveBtn saveTwelve col-1">Save</button></div>
      <div class="row"><div class="hour text-left col-1">1PM</div><div class="time-block one col-10 text-left" data-hour="13" contenteditable="true"></div><button class="saveBtn saveOne col-1">Save</button></div>
      <div class="row"><div class="hour text-left col-1">2PM</div><div class="time-block two col-10 text-left" data-hour="14" contenteditable="true"></div><button class="saveBtn saveTwo col-1">Save</button></div>
      <div class="row"><div class="hour text-left col-1">3PM</div><div class="time-block three col-10 text-left" data-hour="15" contenteditable="true"></div><button class="saveBtn saveThree col-1">Save</button></div>
      <div class="row"><div class="hour text-left col-1">4PM</div><div class="time-block four col-10 text-left" data-hour="16" contenteditable="true"></div><button class="saveBtn saveFour col-1">Save</button></div>
      <div class="row"><div class="hour text-left col-1">5PM</div><div class="time-block five col-10 text-left" data-hour="17" contenteditable="true"></div><button class="saveBtn saveFive col-1">Save</button></div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
